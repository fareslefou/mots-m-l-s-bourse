<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mots Mêlés - Architecture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Cinzel:wght@700;900&family=Patrick+Hand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        hand: ['Patrick Hand', 'cursive'],
                    },
                    colors: {
                        primary: '#FFD23F', // Playful Yellow
                        secondary: '#FF6B6B', // Vibrant Coral
                        accent: '#4ECDC4', // Bright Teal
                        background: '#fdfbf7', // Warm paper
                        surface: '#ffffff',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-background text-slate-800 min-h-screen flex flex-col font-sans lg:overflow-hidden overflow-auto">

    <!-- Header -->
    <header class="w-full bg-surface shadow-sm py-8 px-6 flex flex-col justify-center items-center z-10 text-center">
        <h1 class="text-primary mb-6">
            Mots Mêlés
        </h1>
        <div class="text-xl text-slate-500 font-bold uppercase tracking-widest border-b-4 border-primary pb-2">
            Architecture & Patrimoine
        </div>
    </header>

    <!-- Main Game Area -->
    <main
        class="lg:flex-1 lg:overflow-hidden overflow-visible relative w-full lg:h-full h-auto max-w-7xl mx-auto flex flex-col lg:flex-row">

        <!-- Game Grid Section -->
        <section
            class="flex-none lg:flex-1 flex flex-col justify-center items-center p-4 lg:p-8 lg:overflow-auto overflow-visible">

            <!-- Handwritten Instruction -->
            <div class="font-hand text-3xl text-slate-500 mb-4 transform -rotate-1 relative"
                style="max-width: 600px; text-align: center;">
                <span class="text-4xl text-secondary mr-2">✏️</span>
                Glisse ton doigt ou la souris sur les lettres pour trouver les mots !
            </div>

            <div id="game-board"
                class="relative bg-surface p-4 rounded-2xl shadow-xl border border-slate-100 select-none">
                <!-- Grid will be generated here -->
                <div id="grid-container" class="grid gap-1"></div>
                <!-- Selection Line SVG -->
                <svg id="selection-layer" class="absolute top-0 left-0 w-full h-full pointer-events-none z-20"></svg>
            </div>
        </section>

        <!-- Sidebar / Bottom Bar for Words -->
        <aside
            class="flex-none h-auto lg:flex-1 lg:min-h-0 lg:flex-none lg:w-80 w-full bg-surface/80 backdrop-blur-md shadow-lg lg:border-l border-t border-slate-200 flex flex-col z-10 transition-all duration-300">
            <div class="p-4 border-b border-slate-100 flex justify-between items-center">
                <h2 class="font-semibold text-lg text-slate-700">Mots à trouver</h2>
                <span id="progress-text" class="text-xs font-medium bg-primary/10 text-primary px-2 py-1 rounded-full">0
                    / 13</span>
            </div>

            <div id="words-list"
                class="flex-none lg:flex-1 lg:overflow-y-auto overflow-visible p-4 grid grid-cols-2 lg:grid-cols-2 gap-3 pb-8">
                <!-- Word items injected via JS -->
            </div>
        </aside>

    </main>

    <!-- Explanation Overlay -->
    <div id="explanation-overlay"
        class="fixed inset-0 z-40 flex items-center justify-center bg-black/50 opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="bg-surface p-6 rounded-3xl shadow-2xl max-w-md w-11/12 transform scale-90 transition-transform duration-300 relative"
            id="explanation-card">
            <button id="close-explanation"
                class="absolute top-4 right-4 text-slate-400 hover:text-slate-600 text-2xl font-bold">&times;</button>
            <div class="flex flex-col items-center text-center">
                <h3 id="explanation-title" class="text-2xl font-bold text-primary mb-4">Mot trouvé !</h3>
                <img id="explanation-image" src="" alt=""
                    class="w-32 h-32 object-cover rounded-xl mb-4 shadow-md bg-slate-50">
                <p id="explanation-text" class="text-lg text-slate-700 leading-relaxed">Description ici...</p>
                <button id="continue-btn"
                    class="mt-6 px-6 py-2 bg-secondary text-white rounded-full font-bold shadow-lg hover:bg-opacity-90 transition-colors">
                    Continuer
                </button>
            </div>
        </div>
    </div>

    <!-- Celebration Overlay -->
    <div id="celebration-overlay"
        class="fixed inset-0 pointer-events-none flex items-center justify-center z-50 opacity-0 transition-opacity duration-500">
        <div class="bg-white/90 backdrop-blur-xl p-8 rounded-3xl shadow-2xl text-center transform scale-90 transition-transform duration-500"
            id="celebration-card">
            <h2
                class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-primary to-secondary mb-4">
                Bravo !</h2>
            <p class="text-slate-600 text-lg">Tu as trouvé tous les mots !</p>
            <button onclick="location.reload()"
                class="mt-6 pointer-events-auto px-6 py-2 bg-gradient-to-r from-primary to-accent text-white rounded-full font-semibold shadow-lg hover:shadow-xl transition-all transform hover:scale-105 active:scale-95">
                Rejouer
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
